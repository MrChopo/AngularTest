<div class="container">
  <mat-button-toggle (click)="sortedArrayByName()">Sort by name</mat-button-toggle>
  <mat-button-toggle *ngIf="lowSorted" (click)="sortedArrayByPrise()">Low to max</mat-button-toggle>
  <mat-button-toggle *ngIf="!lowSorted" (click)="sortedArrayByPrise()">Max to low</mat-button-toggle>
  <dropdown [values]="parents" (select)="onselect($event.value)"></dropdown>
    <div class="mat-card" *ngFor="let sku of skus | myfilter:filterargs">
      <div *ngIf="(!sku.inCart && !isCart) || (sku.inCart && isCart)">
        <mat-checkbox type="checkbox" (change)="checked(sku)" [checked]="sku.checked"></mat-checkbox>
        <span [class.completed]="sku.parent.name">{{sku.parent.name}}</span>
        <span [class.completed]="sku.name">{{sku.name}}</span>
        <span [class.completed]="sku.price">{{sku.price}}</span>
      </div>
    </div>
  <div *ngIf="isCart">
    <mat-button-toggle (click)="deleteFromCart()">Delete from cart</mat-button-toggle>
    <mat-button-toggle (click)="showMarketItems()">Show market items</mat-button-toggle>
  </div>

  <div *ngIf="!isCart">
    <mat-button-toggle (click)="addSelectedToCard()">Add to card</mat-button-toggle>
    <mat-button-toggle (click)="showCartItems()">Show cart items</mat-button-toggle>
  </div>

</div>
